<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with User 1</title>
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>``
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <a href="{% url 'chat_list' %}" class="block text-2xl font-semibold text-white mb-4">
                Back to Chat History
            </a>
        </div>
    </header>
    <!-- Chat Messages -->
    <div class="container mx-auto p-4 mt-4">
        <div class="chat-container bg-white rounded p-4 shadow-md">
            <div class="chat-messages">
                <!-- Display chat messages here -->
                <div class="message received flex items-center mb-2  border rounded p-2 mb-4 hover:bg-gray-100">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="like" value="True">
                        <input type="submit" value="👍">
                    </form>                    
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="like" value="ّFalse">
                        <input type="submit" value="👎">
                    </form>                    
                    <div class="message-content ml-2">{{ responses }}</div>
                </div>
            </div>
            <!-- Message Input -->
            <div class="message-input flex items-center">
                <form action="#" method="post" class="flex-1 border rounded py-2 px-3 mr-2">
                    {% csrf_token %}
                    {{ form }}
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
